<main
  class="font-medium bg-purple-900 h-full mt-14 flex flex-col overflow-hidden"
>
  <!-- principal -->
  <div class="flex justify-center items-center relative">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 gap-8 w-[1100px] h-[400px] max-w-full"
    >
      <!-- Seção esquerda -->
      <div
        class="bg-gradient-to-br from-purple-500 via-blue-500 to-pink-500 rounded-[30px] p-12 flex flex-col justify-center items-start shadow-2xl relative z-10"
      >
        <h2 class="text-white text-3xl leading-tight font-semibold">
          Transforme sua experiência com a
          <span class="font-bold">Zynesx.</span>
        </h2>
        <div class="mt-8">
          <svg
            class="w-24 h-24 text-white opacity-60"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </div>
      </div>

      <!-- Seção direita -->
      <div
        class="bg-[#0f061a] rounded-r-[30px] p-10 -ml-14 pl-20 shadow-2xl relative z-0 opacity-85"
      >
        <h2 class="text-white text-2xl mb-6">Registrar</h2>
        <form [formGroup]="registerForm" class="space-y-4">
          <div>
            <label for="name" class="text-gray-300 block text-sm mb-1"
              >Nome</label
            >
            <input
              id="name"
              formControlName="name"
              type="text"
              class="w-full p-3 bg-[#1b1029] border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 text-white"
              placeholder="Digite seu nome"
            />
          </div>

          <div>
            <label for="email" class="text-gray-300 block text-sm mb-1"
              >Email</label
            >
            <input
              id="email"
              formControlName="email"
              type="email"
              class="w-full p-3 bg-[#1b1029] border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 text-white"
              placeholder="Digite seu email"
            />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="password" class="text-gray-300 block text-sm mb-1"
                >Senha</label
              >
              <input
                id="password"
                formControlName="password"
                type="password"
                class="w-full p-3 bg-[#1b1029] border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 text-white"
                placeholder="Digite sua senha"
              />
            </div>

            <div>
              <label
                for="confirmPassword"
                class="text-gray-300 block text-sm mb-1"
                >Confirme a Senha</label
              >
              <input
                id="confirmPassword"
                formControlName="confirmPassword"
                type="password"
                class="w-full p-3 bg-[#1b1029] border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 text-white"
                placeholder="Confirme sua senha"
              />
            </div>
          </div>

          <!-- Termos de Serviço -->
          <div class="flex items-center gap-2 mt-2">
            <input
              id="terms"
              formControlName="terms"
              type="checkbox"
              class="w-5 h-5 bg-[#1b1029] border border-gray-600 rounded focus:ring-2 focus:ring-purple-500"
            />
            <label for="terms" class="text-gray-300 text-sm">
              Concordo com os
              <a href="#" class="text-purple-400 underline"
                >Termos de Serviço</a
              >
              e a
              <a href="#" class="text-purple-400 underline"
                >Política de Privacidade</a
              >.
            </label>
          </div>
          <button
            type="submit"
            (click)="register()"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition-all duration-300 hover:shadow-xl hover:shadow-black/95 hover:[transform:scale(1.01)]"
          >
            ENVIAR
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
